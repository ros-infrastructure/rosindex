# VCS repos file listing rosindex generation resources.
repositories:
  rosdistro:
    type: git
    url: https://github.com/ros/rosdistro.git
    version: master
  ros2_rosdistro:
    type: git
    url: https://github.com/ros2/rosdistro.git
    version: ros2
  rosdep:
    type: git
    url: https://github.com/ros/rosdistro.git
    version: master
  rosforks:
    type: git
    url: https://github.com/rosindex/rosforks.git
    version: master
# List of all non-package specific documentation repositories.
  ros2:
    type: git
    url: https://github.com/ros2/ros2_documentation.git
    version: master
